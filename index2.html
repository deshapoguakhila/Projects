<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      text-align: center;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #6A1B9A;
      margin-bottom: 20px;
    }

    .quote {
      font-size: 18px;
      background: #f1eefc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background: #6A1B9A;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #4A148C;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    #timer {
      font-weight: bold;
      margin-bottom: 10px;
      color: #D32F2F;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>‚å® Typing Speed Tester</h2>
  <div id="timer">Time: 0 sec</div>
  <div class="quote" id="quote">Click "Start Test" to begin...</div>
  <textarea id="input" placeholder="Start typing here..." disabled></textarea>
  <br>
  <button id="startBtn" onclick="startTest()">Start Test</button>
  <div id="result"></div>
</div>

<script>
  const quotes = [
    "The quick brown fox jumps over the lazy dog.",
    "Typing fast and accurately is a valuable skill.",
    "JavaScript makes web pages interactive and dynamic.",
    "Practice every day to improve your typing speed.",
    "Hard work beats talent when talent doesn't work hard."
  ];

  let currentQuote = "";
  let timerInterval;
  let elapsedTime = 0;
  let started = false;

  function startTest() {
    // Reset everything
    clearInterval(timerInterval);
    elapsedTime = 0;
    started = false;
    document.getElementById("timer").innerText = "Time: 0 sec";
    document.getElementById("result").innerText = "";
    document.getElementById("input").value = "";
    document.getElementById("input").disabled = false;
    document.getElementById("input").focus();
    document.getElementById("startBtn").disabled = true;

    // Set a random quote
    currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quote").innerText = currentQuote;

    // Start timer when user begins typing
    document.getElementById("input").addEventListener("input", handleTyping);
  }

  function handleTyping() {
    const inputText = document.getElementById("input").value;

    if (!started) {
      started = true;
      timerInterval = setInterval(() => {
        elapsedTime++;
        document.getElementById("timer").innerText = Time: ${elapsedTime} sec;
      }, 1000);
    }

    if (inputText.trim() === currentQuote) {
      finishTest();
    }
  }

  function finishTest() {
    clearInterval(timerInterval);
    document.getElementById("input").disabled = true;

    const words = currentQuote.trim().split(" ").length;
    const wpm = Math.round((words / elapsedTime) * 60);
    const accuracy = calculateAccuracy(currentQuote, document.getElementById("input").value);

    document.getElementById("result").innerHTML = `
      ‚úÖ Test Completed!<br>
      üïí Time Taken: <strong>${elapsedTime} seconds</strong><br>
      üìù Typing Speed: <strong>${wpm} WPM</strong><br>
      üéØ Accuracy: <strong>${accuracy}%</strong><br><br>
      <button onclick="startTest()">üîÅ Start Again</button>
    `;

    // Reset input
    document.getElementById("input").removeEventListener("input", handleTyping);
    document.getElementById("startBtn").disabled = false;
  }

  function calculateAccuracy(original, typed) {
    const originalWords = original.trim().split(" ");
    const typedWords = typed.trim().split(" ");
    let correct = 0;
    for (let i = 0; i < originalWords.length; i++) {
      if (typedWords[i] === originalWords[i]) correct++;
    }
    return Math.round((correct / originalWords.length) * 100);
  }
</script>

</body>
</html>
